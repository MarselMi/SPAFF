<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Добавление Клиентов</title>
{% block content %}
    <div class="features">
        <h1>Добавление Клиента</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.name }}<br><br>
            {{ form.surname }}<br><br>
            {{ form.middle_name }}<br><br>
            {{ form.email_adress }}<br><br>
            {{ form.telephone_number }}<br><br>
            {{ form.password }}<br><br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить пользователя</button> <br><br>
            <a href="/">Возврат на главную страницу</a>
        </form>
    </div>
{% endblock content %}
</html>
